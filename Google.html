<!DOCTYPE html> 
<html>
<head>
    <link rel="stylesheet" href="gstyle.css">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" sizes="169x169" href="/google-logo-1.png">
    <title>Google search clone</title>
</head>
<body>
    <header>
        <nav>
            <ul>
            <li><a href="https://mail.google.com">Mail</a></li>
            <li><a href="https://maps.google.com">Maps</a>
            <li><a href="#" class="fa fa-th"></a></li>   
            <li><a href="https://account.google.com" class="sign">Sign In</a></li>
            </ul>
        </nav>
    </header>
    </br>
    <div class="doddle">
      <img src="google-logo-3.png" alt="GOOGLE">
    </div>
    <div class="srch">
    <div class="srchbar">
        <img src="google-logo-1.png" alt="G">
        <form action="https://www.google.com/search" method="GET" style="display: inline; margin: auto">
        <input type="search" placeholder="Search..." class="text" name="q" autocomplete="on">
   
        <button type="submit" class="srchbutton fa fa-search"></button>
        </form>
        <div class="sg">Suggestions...</div>
    </div>
    </br>
    </br>
    <p style="font-size: 12px">Google offered in: <a href="#">বাংলা</a></p>
    </div>
    </br>
   <footer>
       <a href="#">Trams of use</a>
       |
       <a href="#">Privacy policy</a>
   </footer>
</body>
</html>
